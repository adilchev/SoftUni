<div class="mt-3">
    <h1 class="text-center">Edit Product</h1>
    <hr class="hr-2 bg-dark" />
    <form class="mx-auto half-width" method="post" action="/products/edit">
        <div class="form-group">
            <input type="hidden" name="id" value="@Model.Id">
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="name" value="@Model.Name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" min="0" class="form-control" id="price" placeholder="Price..." name="price" value="@Model.Price">
        </div>
        <div class="form-group">
            <label for="description">Name</label>
            <textarea class="form-control" id="description"  rows="4" placeholder="Description..." name="description">@Model.Description</textarea>
        </div>
        <h4 class="text-center">Product type</h4>
        <hr class="hr-2 bg-dark w-50"/>
        <div class="row justify-content-around">
            <div class="row justify-content-around">
                { var types = new[] { "Food", "Domestic", "Health", "Cosmetic", "Other" }; }
                @foreach(var type in types)
                {
                <div class="col-md-2">
                    <input 
                        id="type@type" 
                        type="radio" 
                        @if (Model.Type == type)
                        {
                        checked="checked"
                        }
                        name="type" 
                        value="@type" />
                    <label for="type@type">@type</label>
                </div>
                }
            </div>
        </div>
        <hr class="hr-2 bg-dark w-50"/>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn chushka-bg-color">Edit</button>
           
        </div>
     
     
    </form>
</div>
