<div class="mt-3">
    <h1 class="text-center">Create Channel</h1>
    <hr class="hr-2 bg-mishmash w-50" />
    <form class="mx-auto half-width w-50" method="post" action="/channels/create">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" placeholder="Description..." name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" class="form-control" id="tags" placeholder="Tag1, Tag2, Tag3..." name="tags">
        </div>
        <h4 class="text-center">Product type</h4>
        <hr class="hr-2 bg-mishmash w-25" />
        <div class="row justify-content-around">
            <div class="row justify-content-around">
                { var types = new[] { "Game", "Motivation", "Lessons", "Radio", "Other" }; }
                @foreach(var type in types)
                {
                <div class="col-md-2">
                    <input id="type@type" type="radio" name="type" value="@type" />
                    <label for="type@type">@type</label>
                </div>
                }
            </div>
        </div>
        <hr class="hr-2 bg-mishmash w-25" />
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn bg-mishmash text-white">Create</button>
        </div>
    </form>
</div>
